<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .section-one {
            background-color: deeppink;
            background-image: url(https://www.youandthemat.com/wp-content/uploads/nature-2-26-17.jpg);
            background-size: cover;
            background-position: center center; 
            color: white;
            width: 300px;
            height: 150px;
            border-style: solid;
            border-width: 10px;
            border-bottom-color: red;
            border-top-color: green;
            border-right-color: blue;
            border-left-color: yellow;
            padding: 10px;
            margin: 20px;
        }

        .section-two {
            background: cyan;
            border: 5px solid black;
            width: 200px;
            height: 50px;
            padding: 15px;
            margin: 20px;
        }

    </style>
</head>
<body>
    <section class="section-one">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</section>
    <section class="section-two">2</section>
</body>
</html>
